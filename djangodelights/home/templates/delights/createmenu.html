{% extends "F:\projects\djangodelights\djangodelights\home\templates\base.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <h1>{{title_field}}</h1>
    <input id="name" name="name" placeholder="name"/>
    <input type="number" id="price" name="price" placeholder="price"/>
    <input type="text" id="ingredient" name="ingredient" list="inglist" placeholder="ingredient">
        <datalist id="inglist">
            {% for item in ingredient_list %}
            <option value="{{ item.name }}"></option>
            {% endfor %}
        </datalist>
    <input type="submit" value="Submit"/>
</form>
{% endblock %}
